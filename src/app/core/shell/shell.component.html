<!-- Application Shell -->
<mat-sidenav-container id="self-service-shell-container" autosize>

  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    class="sidebar-panel"
    [ngClass]="{
      'sidebar-full': !sidenavCollapsed,
      'sidebar-compact': sidenavCollapsed
    }"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false ">

    <self-service-sidenav [sidenavCollapsed]="sidenavCollapsed"></self-service-sidenav>

  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content>

    <!-- Toolbar -->
    <self-service-toolbar [sidenav]="sidenav" (collapse)="toggleCollapse($event)"></self-service-toolbar>

    <!-- Content -->
    <self-service-content></self-service-content>
    <!-- Footer -->

  </mat-sidenav-content>

</mat-sidenav-container>
